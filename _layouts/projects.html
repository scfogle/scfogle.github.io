---
layout: default
---

<div class="uno" role="main">
	{{ content }}
</div>

<div class="dos" role="complimentary">
	{% for post in site.categories.[page.project] %}
		{% if forloop.first %}
		<ul class="postList">
		{% endif %}
			<li class="post">
				<a href="{{ site.baseurl }}{{ post.url }}">
					{{ post.title }}
				</a>
			</li>		
		{% if forloop.last %}
		</ul>
		{% endif %}
	{% endfor %}
</div>
